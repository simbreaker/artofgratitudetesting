name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run Playwright tests
      # Note: Uses fallback values if secrets are not set. 
      # For better security, add EMAIL and PASSWORD as GitHub Secrets when you have access.
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'https://www.theartofgratitude.org' }}
        EMAIL: ${{ secrets.EMAIL || 'dixit.bedi@gmail.com' }}
        PASSWORD: ${{ secrets.PASSWORD || 'kFaeFUXpYap2wn' }}
      run: npm test -- --project=chromium
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

